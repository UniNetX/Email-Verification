<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FTC HUB</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Roboto", sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 48px 36px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon container */
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 28px;
            animation: pop 0.6s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
            position: relative;
        }

        /* NOTE: highlight removed */
        .icon-circle::after {
            display: none;
        }

        .lock-icon svg {
            width: 58px;
            height: 58px;
            fill: #ffffff;
            z-index: 2;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 17px;
            color: #64748b;
            margin-bottom: 26px;
        }

        .message {
            background: #f1f5f9;
            border-radius: 14px;
            padding: 28px;
            margin-bottom: 32px;
            color: #475569;
            font-size: 15px;
            line-height: 1.6;
            border: 1px solid #e2e8f0;
        }

        .footer {
            margin-top: 28px;
            padding-top: 18px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 13px;
            color: #94a3b8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 26px;
            }
            h1 { font-size: 26px; }

            .icon-container { width: 100px; height: 100px; }
            .icon-circle { width: 100px; height: 100px; }
            .lock-icon svg { width: 48px; height: 48px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-circle">
                <div class="lock-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2a5 5 0 00-5 5v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zm-3 9V7a3 3 0 016 0v4H9zm3 4a1.5 1.5 0 110 3 1.5 1.5 0 010-3z"/>
                    </svg>
                </div>
            </div>
        </div>

        <h1 id="title">Opening FTC HUB...</h1>
        <p class="subtitle" id="subtitle">Redirecting to the app</p>

        <div class="message" id="message">
            <p><strong>Please wait...</strong><br><br>
            We're opening the FTC HUB app so you can reset your password.</p>
        </div>

        <div class="footer">
            <p class="footer-text">FTC HUB — DECODE 2025-2026</p>
        </div>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            const type = urlParams.get('type') || (hash.includes('type=recovery') ? 'recovery' : null);

            const isPasswordReset =
                type === 'recovery' ||
                hash.includes('type=recovery') ||
                hash.includes('access_token') ||
                urlParams.get('access_token');

            if (isPasswordReset) {
                const query = window.location.search;
                const hashStr = window.location.hash;
                const deepLink = "ftchub://auth-callback" + query + hashStr;

                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

                if (isIOS) {
                    window.location.href = deepLink;

                    setTimeout(() => {
                        if (document.hasFocus() || document.visibilityState === "visible") {
                            fallback();
                        }
                    }, 1800);

                } else {
                    desktopMsg();
                    setTimeout(() => { window.location.href = deepLink; }, 500);
                }
            } else {
                notPasswordReset();
            }

            function fallback() {
                title.textContent = "Open FTC HUB App";
                subtitle.textContent = "To reset your password";
                message.innerHTML =
                    "<p><strong>The app didn’t open automatically.</strong><br><br>" +
                    "Please open the FTC HUB app manually. The reset link will work once you're inside the app.</p>";
            }

            function desktopMsg() {
                title.textContent = "Open FTC HUB on Your Device";
                subtitle.textContent = "To complete password reset";
                message.innerHTML =
                    "<p><strong>Please open FTC HUB on your mobile device.</strong><br><br>" +
                    "If you're on mobile, the app should open automatically. Otherwise, open FTC HUB manually and retry the password reset.</p>";
            }

            function notPasswordReset() {
                title.textContent = "Password Reset";
                subtitle.textContent = "Please check your email";
                message.innerHTML =
                    "<p><strong>Password reset link sent!</strong><br><br>" +
                    "Check your email inbox and click the link to reset your password.</p>";
            }
        })();
    </script>

</body>
</html>
