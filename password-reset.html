<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FTC HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .lock-icon svg {
            width: 58px;
            height: 58px;
            fill: #ffffff;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 24px;
        }

        .message {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            color: #4a5568;
            font-size: 15px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 12px;
            color: #a0aec0;
        }

        @media (max-width: 480px) {
            .container { padding: 32px; }

            h1 { font-size: 24px; }

            .icon-container {
                width: 100px;
                height: 100px;
            }

            .icon-circle {
                width: 100px;
                height: 100px;
            }

            .lock-icon svg {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-circle">
                <div class="lock-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2a5 5 0 00-5 5v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zm-3 9V7a3 3 0 016 0v4H9zm3 4a1.5 1.5 0 110 3 1.5 1.5 0 010-3z"/>
                    </svg>
                </div>
            </div>
        </div>

        <h1 id="title">Opening FTC HUB...</h1>
        <p class="subtitle" id="subtitle">Redirecting to reset password</p>

        <div class="message" id="message">
            <p><strong>Please wait...</strong><br><br>
            We're opening the FTC HUB app so you can reset your password.</p>
        </div>

        <div class="footer">
            <p class="footer-text">FTC HUB - DECODE 2025-2026</p>
        </div>
    </div>

    <script>
        (function() {
            // Extract parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            const type = urlParams.get('type');
            
            // Check if this is a password reset link
            const isPasswordReset = type === 'recovery' || 
                                  hash.includes('type=recovery') || 
                                  hash.includes('access_token') ||
                                  urlParams.get('access_token');
            
            if (isPasswordReset) {
                // Build the deep link with all query parameters and hash
                const queryString = window.location.search;
                const hashString = window.location.hash;
                const deepLink = 'ftchub://auth-callback' + queryString + hashString;
                
                // Detect if we're on iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                if (isIOS) {
                    // On iOS, try to open the app immediately
                    window.location.href = deepLink;
                    
                    // Fallback: if app doesn't open, show instructions
                    setTimeout(function() {
                        // If page is still focused after 2 seconds, app didn't open
                        if (document.hasFocus() || document.visibilityState === 'visible') {
                            updateMessageForFallback();
                        }
                    }, 2000);
                } else {
                    // On desktop/Android, show instructions and try to open
                    updateMessageForDesktop();
                    
                    // Still try to open (might work if user has app installed)
                    setTimeout(function() {
                        window.location.href = deepLink;
                    }, 500);
                }
            } else {
                // Not a password reset link - show generic message
                document.getElementById('title').textContent = "Thanks for Verifying";
                document.getElementById('subtitle').textContent = 'Please check your email for further instruction';
                document.getElementById('message').innerHTML = 
                    '<p><strong>GO BACK TO APP!</strong><br>' 
                    ;
            }
            
            function updateMessageForFallback() {
                document.getElementById('title').textContent = 'Open FTC HUB App';
                document.getElementById('subtitle').textContent = 'To reset your password';
                document.getElementById('message').innerHTML = 
                    '<p><strong>The app didn\'t open automatically.</strong><br><br>' +
                    'Please open the FTC HUB app manually. The password reset will continue once you\'re in the app.</p>';
            }
            
            function updateMessageForDesktop() {
                document.getElementById('title').textContent = 'Open FTC HUB on Your Device';
                document.getElementById('subtitle').textContent = 'To complete password reset';
                document.getElementById('message').innerHTML = 
                    '<p><strong>Please open the FTC HUB app on your mobile device.</strong><br><br>' +
                    'If you\'re using a mobile device, the app should open automatically. ' +
                    'If not, please open the FTC HUB app and the password reset will continue.</p>';
            }
        })();
    </script>
</body>
</html>
